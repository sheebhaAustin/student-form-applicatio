<head>
    <meta charset="utf-8">

    <title>Project</title>

    <meta name="description" content="Webinifinity 2.0">
    <meta name="author" content="Anand Sonachalam">
    <meta name="robots" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- Font Awesome Icons -->
    <link href="fonts/css/fontawesome-all.min.css" rel="stylesheet">

    <!-- Bootstrap and Main CSS -->
    <link rel="stylesheet" id="css-bootstrap" href="bower_components/bootstrap/dist/css/bootstrap.min.css">


    <!-- Flatpickr CSS -->
    <link rel="stylesheet" id="flatpickr" href="bower_components/flatpickr/dist/flatpickr.min.css">

    <!-- Angular UI Selectbox -->
    <link rel="stylesheet" id="uiselect" href="bower_components/angular-ui-select/dist/select.min.css">

    <!-- Angular Tags Input -->

    <!-- Animation CSS -->
    <link rel="stylesheet" id="animation" href="css/animate.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" id="layout" href="css/layout.css">
    <link rel="stylesheet" id="components" href="css/components.css">
    <link rel="stylesheet" id="colors" href="css/colors.css">
    <link rel="stylesheet" id="responsive" href="css/responsive.css">



    <!-- END Stylesheets -->

</head>

<body data-ng-controller="AppCtrl">

    <div class="container-fluid" id="page-container">

        <header data-ng-include="'app/modules/baseHtml/base_header.html'" id="header-navbar" class="navbar navbar-expand-lg megamenu fixed-top mainmenu"></header>

        <main id="main-container" window-height data-autoscroll="true" data-ui-view></main>

        <footer data-ng-include="'app/modules/baseHtml/base_footer.html'" id="footer" class="footer"></footer>
    </div>
    <!-- END Page Container -->

    <!-- JS Code -->

    <!-- Core JS: jQuery & Bootstrap Related -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Core JS: AngularJS Related -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.min.js"></script>

    <!-- Flatpickr JS -->
    <script src="bower_components/flatpickr/dist/flatpickr.min.js"></script>

    <script type="text/javascript" src="bower_components/angular-ui-tinymce/src/tinymce.js"></script>

    <!--Angular Tags Input-->
    <script type="text/javascript" src="bower_components/ng-tags-input/ng-tags-input.js"></script>

    <script type="text/javascript" src="bower_components/angular-progress-arc/angular-progress-arc.min.js"></script>

    <script src="dist/project.js"></script>
